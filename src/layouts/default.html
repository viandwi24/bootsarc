<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app.name }}</title>
    <!-- required styles -->
    <link rel="stylesheet" href="{{ 'bootstrap-icons/bootstrap-icons.css'|vendor }}"> <!-- bootsarc dependencies | components : fonts -->
    <link rel="stylesheet" href="{{ 'fontawesome/css/all.min.css'|vendor }}"> <!-- bootsarc dependencies | components : fonts -->
    <link rel="stylesheet" href="{{ 'overlay-scrollbars/css/OverlayScrollbars.min.css'|vendor }}"> <!-- bootsarc dependencies | components : scrollbar -->
    <link rel="stylesheet" href="{{ 'css/bootsarc.bootstrap.css'|dist }}"> <!-- bootsarc main styles -->
</head>
<body class="auto-init {% if layout %}{{ layout }}{% else %}sidebar-fixed navbar-fixed{% endif %}">
    <div id="app" class="app">
        {% block sidebar %}
            {% include "sidebar-default.html" %}
        {% endblock %}
        {% block navbar %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light main-navbar">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Notifikasi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Pesan</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Alfian Dwi Nugraha
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarScrollingDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endblock %}
        <main class="main">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- required scripts -->
    <script src="{{ 'feather-icons/dist/feather.min.js'|vendor }}"></script> <!-- bootsarc dependencies | components : fonts -->
    <script src="{{ 'overlay-scrollbars/js/OverlayScrollbars.min.js'|vendor }}"></script> <!-- bootsarc dependencies | components : scrollbar -->
    <script src="https://unpkg.com/@popperjs/core@2"></script> <!-- bootstrap dependencies -->
    <script src="{{ 'bootstrap/dist/js/bootstrap.min.js'|vendor }}"></script> <!-- bootsarc main scripts -->
    {# <script src="{{ 'js/bootsarc.bootstrap.js'|dist }}"></script> #}
    <script src="{{ 'js/bootsarc.js'|dist }}"></script>
    <!-- custom scripts -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app.name }}</title>
    <!-- required styles -->
    <link rel="stylesheet" href="{{ 'bootstrap-icons/bootstrap-icons.css'|vendor }}"> <!-- bootsarc dependencies | components : fonts -->
    <link rel="stylesheet" href="{{ 'fontawesome/css/all.min.css'|vendor }}"> <!-- bootsarc dependencies | components : fonts -->
    <link rel="stylesheet" href="{{ 'overlay-scrollbars/css/OverlayScrollbars.min.css'|vendor }}"> <!-- bootsarc dependencies | components : scrollbar -->
    <link rel="stylesheet" href="{{ 'css/bootsarc.bootstrap.css'|dist }}"> <!-- bootsarc main styles -->
    <link rel="stylesheet" href="{{ 'prism/themes/prism-twilight.css'|vendor }}"> <!-- bootsarc dependencies | components : fonts -->
</head>
<body class="auto-init {% if layout %}{{ layout }}{% else %}sidebar-fixed navbar-fixed{% endif %}">
    <div id="app" class="app">
        {% block sidebar %}
            {% include "sidebar-default.html" %}
        {% endblock %}
        {% block navbar %}
            {% include "navbar-default.html" %}
        {% endblock %}
        {# <main class="main">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </main> #}
        <div class="container-fluid main-container">
            <main class="main">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- required scripts -->
    <script src="{{ 'prism/prism.js'|vendor }}"></script> <!-- bootsarc dependencies | components : component viewer -->
    <script src="{{ 'feather-icons/dist/feather.min.js'|vendor }}"></script> <!-- bootsarc dependencies | components : fonts -->
    <script src="{{ 'overlay-scrollbars/js/OverlayScrollbars.min.js'|vendor }}"></script> <!-- bootsarc dependencies | components : scrollbar -->
    <script src="https://unpkg.com/@popperjs/core@2"></script> <!-- bootstrap dependencies -->
    <script src="{{ 'bootstrap/dist/js/bootstrap.min.js'|vendor }}"></script> <!-- bootsarc main scripts -->
    {# <script src="{{ 'js/bootsarc.bootstrap.js'|dist }}"></script> #}
    <script src="{{ 'js/bootsarc.js'|dist }}"></script>
    <!-- custom scripts -->
</body>
</html>

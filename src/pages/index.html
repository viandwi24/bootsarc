{% extends "default.html" %}

{% import "components/page.html" as page %}

{% set pageTitle = "Dashboard" %}

{% block content %}
    <div class="page-header">
        <div class="page-nav d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h1 class="page-title">{{ pageTitle }}</h1>
            </div>
            <div class="d-flex align-items-center">
                <form class="page-search d-flex">
                    <div class="input-group-with-button">
                        <input type="text" class="form-control" placeholder="Search something..." aria-label="Search something..." aria-describedby="button-search">
                        <button class="btn btn-sm btn-primary" type="button">
                            <i data-feather="search" class="feather-14"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
